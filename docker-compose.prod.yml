services:
  app:
    env_file:
      - .env
    restart: unless-stopped
    ports: []
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health', timeout=3)\"",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  worker:
    env_file:
      - .env
    restart: unless-stopped

  db:
    ports: []
    restart: unless-stopped

  redis:
    ports: []
    restart: unless-stopped

  caddy:
    image: caddy:2.8
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
