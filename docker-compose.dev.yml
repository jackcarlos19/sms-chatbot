services:
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command: http app:8000
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - app

  app:
    environment:
      - APP_ENV=development
      - DEBUG=true
    volumes:
      - ./app:/app/app
